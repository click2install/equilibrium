<!DOCTYPE html>
<html>
  <head>
    <title>Equilibrium</title>
  </head>
  <body>
    <div id='header'>
    </div>
    <div id='container'>
      <div id='name-container'>
        <form id='name-form'>
          <input id='name-input'
                 placeholder='Enter name here' />
          <button id='name-submit'
                  type='submit'>
            Join lobby
          </button>
        </form>
      </div>
      <div id='lobby'>
        <table>
          <tr>
            <td>
              <ul id='lobby-game-list'>
              </ul>
            </td>
            <td>
              <div id='lobby-chat'>
              </div>
            </td>
            <td>
              <ul id='lobby-player-list'>
              </ul>
            </td>
          </tr>
        </table>
      </div>
      <div id='canvas'>
      </div>
    </div>
    <div id='footer'>
      <script src='/static/client.js'>
    </div>
  </body>
</html>
