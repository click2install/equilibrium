{% extends 'layout.html' %}

{% block head %}
<script src='/socket.io/socket.io.js'></script>
{% endblock %}

{% block body %}
<div id='container'>
  <div id='name-container'>
    <form id='name-form'>
      <input id='name-input'
             placeholder='Enter name here'
             autocomplete='off' />
      <button id='name-submit'
              type='submit'>
        Join lobby
      </button>
    </form>
  </div>
  <div id='lobby'>
    <table>
      <tr>
        <td id='lobby-rooms-container' class='lobby-sidebar'>
          Rooms
          <ul id='lobby-rooms'>
          </ul>
        </td>
        <td id='lobby-chat-container' class='lobby-middle'>
          Chat
          <div id='lobby-chat'>
          </div>
        </td>
        <td id='lobby-users-container' class='lobby-sidebar'>
          Users
          <ul id='lobby-users'>
          </ul>
        </td>
      </tr>
    </table>
  </div>
  <div id='canvas'>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src='/shared/Constants.js'> </script>
<script src='/static/client.js'> </script>
{% endblock %}
